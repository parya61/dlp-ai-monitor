# ============================================================================
# Docker Build Workflow
# 
# –ß–¢–û: –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–±–æ—Ä–∫–∏ Docker –æ–±—Ä–∞–∑–∞
# –ó–ê–ß–ï–ú: –£–±–µ–¥–∏—Ç—å—Å—è —á—Ç–æ Dockerfile –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –∏ –æ–±—Ä–∞–∑ —Å–æ–±–∏—Ä–∞–µ—Ç—Å—è
#
# –¢–†–ò–ì–ì–ï–†–´:
# - Push –≤ main/develop
# - Pull Request –≤ main
# - –ò–∑–º–µ–Ω–µ–Ω–∏—è –≤ Dockerfile –∏–ª–∏ requirements.txt
# ============================================================================

name: Docker Build

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'requirements.txt'
      - '.github/workflows/docker.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'requirements.txt'
  workflow_dispatch:  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  # ==========================================================================
  # JOB 1: BUILD - –°–±–æ—Ä–∫–∞ Docker –æ–±—Ä–∞–∑–∞
  # ==========================================================================
  build:
    name: üê≥ Build Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: üèóÔ∏è Build Docker image
        run: |
          echo "Building Docker image..."
          docker build -t dlp-ai-monitor:test .
      
      - name: ‚úÖ Verify image was created
        run: |
          echo "Checking image..."
          docker images | grep dlp-ai-monitor
          echo "‚úÖ Docker image built successfully!"
      
      - name: üß™ Test Docker image (basic health check)
        run: |
          echo "Starting container..."
          docker run -d --name test-container -p 8000:8000 dlp-ai-monitor:test
          
          echo "Waiting for container to start..."
          sleep 10
          
          echo "Checking if API is running..."
          curl -f http://localhost:8000/health || echo "‚ö†Ô∏è Health check failed"
          
          echo "Stopping container..."
          docker stop test-container
          docker rm test-container
        continue-on-error: true  # –ù–µ –ø–∞–¥–∞–µ–º –µ—Å–ª–∏ health check –Ω–µ –ø—Ä–æ—à—ë–ª

  # ==========================================================================
  # JOB 2: DOCKER COMPOSE - –ü—Ä–æ–≤–µ—Ä–∫–∞ docker-compose
  # ==========================================================================
  compose:
    name: üê≥ Docker Compose Check
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üê≥ Verify docker-compose.yml syntax
        run: |
          echo "Checking docker-compose.yml..."
          docker compose config
          echo "‚úÖ docker-compose.yml is valid!"
      
      - name: üöÄ Test docker-compose up
        run: |
          echo "Starting services with docker-compose..."
          docker compose up -d
          
          echo "Waiting for services to start..."
          sleep 15
          
          echo "Checking running containers..."
          docker compose ps
          
          echo "Stopping services..."
          docker compose down
        continue-on-error: true

