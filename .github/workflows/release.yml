# ============================================================================
# Release Workflow
# 
# –ß–¢–û: –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ä–µ–ª–∏–∑ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ Git —Ç–µ–≥–∞
# –ó–ê–ß–ï–ú: –ü—É–±–ª–∏–∫–∞—Ü–∏—è Docker –æ–±—Ä–∞–∑–∞, —Å–æ–∑–¥–∞–Ω–∏–µ GitHub Release
#
# –¢–†–ò–ì–ì–ï–†–´:
# - Push —Ç–µ–≥–∞ –≤–∏–¥–∞ v*.*.* (–Ω–∞–ø—Ä–∏–º–µ—Ä v1.0.0, v2.1.3)
#
# –ò–°–ü–û–õ–¨–ó–û–í–ê–ù–ò–ï:
# 1. git tag -a v1.0.0 -m "Release v1.0.0"
# 2. git push origin v1.0.0
# 3. GitHub Actions –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–æ–∑–¥–∞—Å—Ç —Ä–µ–ª–∏–∑
# ============================================================================

name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # –ù–∞–ø—Ä–∏–º–µ—Ä: v1.0.0, v2.1.3

env:
  REGISTRY: ghcr.io  # GitHub Container Registry
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================================================
  # JOB 1: CREATE RELEASE - –°–æ–∑–¥–∞–Ω–∏–µ GitHub Release
  # ==========================================================================
  release:
    name: üì¶ Create GitHub Release
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # –ù—É–∂–Ω–æ –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ changelog
      
      - name: üìù Generate changelog
        id: changelog
        run: |
          echo "Generating changelog..."
          # –ü—Ä–æ—Å—Ç–æ–π changelog: —Å–ø–∏—Å–æ–∫ –∫–æ–º–º–∏—Ç–æ–≤ —Å –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ —Ç–µ–≥–∞
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: üéâ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## üöÄ Release ${{ github.ref_name }}
            
            ### üìù Changes
            ${{ steps.changelog.outputs.changelog }}
            
            ### üì¶ Installation
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==========================================================================
  # JOB 2: BUILD AND PUSH DOCKER IMAGE - –ü—É–±–ª–∏–∫–∞—Ü–∏—è –æ–±—Ä–∞–∑–∞
  # ==========================================================================
  docker:
    name: üê≥ Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: üîê Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: üè∑Ô∏è Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest
      
      - name: üèóÔ∏è Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

# =============================================================================
# –ü–†–ò–ú–ï–ß–ê–ù–ò–Ø:
# 
# 1. –î–ª—è —Ä–∞–±–æ—Ç—ã –Ω—É–∂–Ω–æ –Ω–∞—Å—Ç—Ä–æ–∏—Ç—å GitHub Container Registry:
#    - Settings ‚Üí Packages ‚Üí Connect repository
# 
# 2. –î–ª—è –ø—É–±–ª–∏–∫–∞—Ü–∏–∏ –≤ Docker Hub –≤–º–µ—Å—Ç–æ GHCR:
#    - –ó–∞–º–µ–Ω–∏—Ç–µ REGISTRY –Ω–∞ docker.io
#    - –î–æ–±–∞–≤—å—Ç–µ secrets: DOCKER_USERNAME, DOCKER_PASSWORD
# 
# 3. –í–µ—Ä—Å–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ:
#    - v1.0.0 ‚Üí latest, 1, 1.0, 1.0.0
#    - v2.1.3 ‚Üí latest, 2, 2.1, 2.1.3
